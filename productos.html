<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Productos</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header> <!-- Barra de navegación -->
        <nav class="busqueda-boton">
            <ul>
                <li>
                    <form action="#" method="GET">
                        <input type="text" name="q" placeholder="Buscar productos...">
                        <button type="submit">Buscar</button>
                    </form>
                </li>
                <li>
                    <button class="login" id="loginButton">Iniciar sesión</button>
                </li>
            </ul>
        </nav>
        <nav>
            <a href="index.html"><img class="logo" src="img/morl_logo.jpg"></a>
            <ul>
                <!-- <li><a href="index.html">Inicio</a></li> -->
                <li><a href="#">Nosotros</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Sucursales</a></li>
            </ul>  
            <img class="cart" src="img/shopping-cart.svg">          
        </nav>
    </header>
    <main>
        <div class="banner-items">
            <div class="texto-bienvenida">
                <h1>Conoce todos nuestros productos</h1>
            </div>
        </div>
        <div class="productos">
            <div class="item">
                <img src="img/item1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>Descripción del Producto 1.</p>
                <span class="precio">$350.00</span>
                <button class="boton-comprar">Agregar al carrito</button>
            </div>
            <div class="item">
                <img src="img/item2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>Descripción del Producto 2.</p>
                <span class="precio">$199.99</span>
                <button class="boton-comprar">Agregar al carrito</button>
            </div>
            <div class="item">
                <img src="img/item3.png" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>Descripción del Producto 3.</p>
                <span class="precio">$649.99</span>
                <button class="boton-comprar">Agregar al carrito</button>
            </div>
        </div>
    </main>
    
</body>
</html>
